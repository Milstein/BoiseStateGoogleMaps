	<div class="panel-body">
			<div class="row">
				<p class="h3">Facebook</p>
				<div ng-repeat="post in facebookPosts | orderBy: 'SortTime':true" class="media">
					<h4 class="media-heading"><img src="images/facebook.png" height="20px" /> {{post.UserName}} <small>{{post.Time}}</small></h4>
					<a class="pull-left" href="#">
						<img width="70px" class="media-object" ng-click="openFacebookModal($event, post)" ng-src="{{post.ContentImageHigh}}">
					</a>
					<div class="media-body">
						{{post.ListContent}}<br/>
					</div>
				</div>
				</div>
			</div>
			<script type="text/ng-template" id="partials/bsocial-facebook-modal.html">
		        <div class="modal-header">
		        	<button type="button" ng-click="cancel()" class="close pull-right" aria-hidden="true">&times;</button>
		            <p class="h4"><img width="28px" align="left" ng-src="{{post.UserImageMedium}}" /> {{post.UserName}} <small>{{post.Time}}</small></p>
		        </div>
		        <div class="modal-body">
		        	<img width="250px" class="media-object" ng-src="{{post.ContentImageMax}}"
		            <p>{{ post.Content }}</p>
		        </div>
		        <div class="modal-footer">
		            <button class="btn btn-primary" ng-click="ok()">OK</button>
		        </div>
    		</script>

	</div>
