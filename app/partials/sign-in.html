        <div style="background: rgba(9, 52, 122, 0.95); border-bottom: 4px solid rgb(241, 99, 42);" class="modal-header">
            <button type="button" style="font: #fff;" ng-click="cancel()" class="close pull-right" aria-hidden="true">&times;</button>
            <p style="color: #fff;">Sign in with your Boise State Username:</p>
        </div>
        <div class="modal-body">
            <form role="form">
              <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Username">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-danger" ng-click="ok()">Submit</button>
        </div>
