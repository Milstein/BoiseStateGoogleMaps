<!-- FEED SELECTOR MODAL -->

        <div style="background: rgba(9, 52, 122, 0.95); border-bottom: 4px solid rgb(241, 99, 42);" class="modal-header">
            <button type="button" style="font: #fff;" ng-click="cancel()" class="close pull-right" aria-hidden="true">&times;</button>
            <p style="color: #fff;" class="lead">Select Your Feeds:</p>
        </div>
        <div class="modal-body">
            <ul class="list-group">
                <div ng-repeat="source in sources">
                    <!--<h5 ng-if="{{sources.source}} != {{sources[$index -1].source}}">{{source.source}}</h5>-->
                    <li class="list-group-item">{{source.category}} <input class="pull-right" type="checkbox" name="my-checkbox"></li>
                </div>
            </ul>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="ok()">OK</button>
        </div>
