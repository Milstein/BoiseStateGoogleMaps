
    <script type="text/ng-template" id="partials/bsocial-facebook-modal.html">
        <div class="modal-header">
            <p class="h3"><img width="28px" align="left" ng-src="{{post.UserImageMedium}}" /> {{post.UserName}}</p>
        </div>
        <div class="modal-body">
            <p>{{ post.Content }}</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
